<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>留言區</title>
    <link rel="stylesheet" href="/public/bootstrap/dist/css/bootstrap.min.css">
  </head>
  <body>
      <div class="container">
        <h1>新增留言</h1>
        <hr>
	
  <div class="jumgbotron">
	  <a class="btn btn-primary btn-lg" type="button" href="/" role="button">回首頁</a>
  </div>
  <form action="/submit_comment" method="get">
  <div class="form-group">
    <label for="input_name">Your Name</label>
    <input type="text" class="form-control" id="input_name"name="name" required minlength="2" maxlength="10" placeholder="Enter Your Name">
  </div>
  <div class="form-group">
    <label for="textarea_message">message</label>
	<textarea class="form-control" name="message" id="textarea_message" cols="30" rows="10" required minlength="5" maxlength="20"></textarea>
  </div>
  <hr>
  <button type="submit" class="btn btn-success">Submit</button>
</form>
      </div>

  </body>
</html>
